<div class="sidebar-container">
  <div class="user-select-container">
    <label for="user-select">Select user</label>
    <select id="user-select" [formControl]="selectedUser" (change)="handleChangeUser()">
      <option [ngValue]="defaultUser" disabled>-- select a user --</option>
      @for(user of users; track $index){
        <option [ngValue]="user">{{user.firstName}} {{user.lastName}} ({{user.role}})</option>
      }
    </select>
  </div>
  <div class="sidebar-nav-group">
    <h2>Employees</h2>
    <a href="">View All</a>
    <a href="">Add New</a>
  </div>
  <div class="sidebar-nav-group">
    <h2>Leaves</h2>
    <a href="">Apply</a>
    <a href="">My Leaves</a>
    <a href="">View All</a>
  </div>
</div>

<div class="content">
  <router-outlet></router-outlet>
</div>
